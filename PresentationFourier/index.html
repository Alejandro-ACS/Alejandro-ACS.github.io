<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/serif.css">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section class="fv-background" fv-video="animations/videos/PrimeraDiapositiva.mp4" fv-playback-info="animations/videos/PrimeraDiapositiva.json"></section>
				<section data-autoplay data-background-video-loop="animations/Fourier.mp4" ></section>
				<section>
					<video data-autoplay href="animations/PlanoPi.mp4"></video>
				</section>
				<section data-background-video="animations/RealesAburridos.mp4"></section>
				<section data-background-video="animations/EpiciclosOpuestos.mp4"></section>
				<section data-background-video="animations/Exp.mp4"></section>
				<section data-background-video="animations/VectoresSumando.mp4"></section>
				<section data-background-video="animations/FormulasDesc.mp4"></section>
				<section data-background-video="animations/C1.mp4"></section>
				<section data-background-video="animations/RestoCoefs.mp4"></section>
				<section data-background-video="animations/FormulaGen.mp4"></section>
				<section data-background-video="animations/Coefs.mp4"></section>
				<section data-background-video="animations/FormaCoefs.mp4"></section>
				<section data-background-video="animations/FuncExpSum.mp4"></section>
				<section data-background-video="animations/AverageIntegral.mp4"></section>
				<section data-background-video="animations/ResolverIntegral.mp4"></section>
				<section data-background-video="animations/MediaCircunfs.mp4"></section>
			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script src="plugin/manim/manim.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,
				autoPlayMedia: false,
				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes, RevealManim ]
			});
		</script>
	</body>
</html>
