<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Teodolito</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/serif.css">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section class="fv-background" fv-video="animations/videos/FirstScene.mp4" fv-playback-info="animations/videos/FirstScene.json"></section>
				<section data-background-video="animations/cristina.mp4"></section>
				<section class="fv-background" fv-video="animations/videos/FourthScene.mp4" fv-playback-info="animations/videos/FourthScene.json"></section>
				<section class="fv-background" fv-video="animations/videos/SecondScene.mp4" fv-playback-info="animations/videos/SecondScene.json"></section>
				<section class="fv-background" fv-video="animations/videos/SineCosine_Curve.mp4" fv-playback-info="animations/videos/SineCosine_Curve.json"></section>
				<section class="fv-background" fv-video="animations/videos/FifthScene.mp4" fv-playback-info="animations/videos/FifthScene.json"></section>
			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script src="plugin/manim/manim.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,
				autoPlayMedia: false,
				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes, RevealManim ]
			});
		</script>
	</body>
</html>
