    <script>
        
    function limpiar() {
      for(r=document.getElementsByClassName("imagenes").length; r != 0; r--){

        document.getElementsByClassName("imagenes")[r-1].remove();

      }
    }

    function esta(lista, seleccionados){

      for(z=0; z != seleccionados.length; z++){

        if(lista.includes(seleccionados[z]) == false){

          return false
        }

      }

      return true

    }

    function mostrar(numero){
      var equivalencias = [",", "int", "6", "ae", "b", "Cara sonriente", "Cl", "C", "Cohete", "Copyright", "E", "Estrella negra", "Estrella", "H", "N", "ene", "Ohm", "P", "Puzzle", "Q", "R", "Serpiente", "Tridente", "X", "Y", "A"];
      var imgg = document.createElement("img");
      imgg.src = "./imgs/"+equivalencias[numero]+"-modified.png";
      imgg.className = "imagenes";
      imgg.width = "75";
      document.getElementById("imagenes2").append(imgg);

    }
        
    function comprobar(){

      limpiar();

      var seleccion = [];

      var lista_seleccionada;

      var orden = [];

      var columnas = [[19, 25, 24, 14, 8, 13, 7], [10, 19, 7, 6, 12, 13, 1], [9, 0, 6, 23, 20, 24, 12], [2, 17, 4, 8, 23, 1, 5], [22, 5, 4, 7, 17, 21, 11], [2, 10, 18, 3, 22, 15, 16]];

      var lista = [eval(document.Formulario.coma.checked), eval(document.Formulario.interrogante.checked), eval(document.Formulario.seis.checked), eval(document.Formulario.ae.checked), eval(document.Formulario.b.checked), eval(document.Formulario.Cara.checked), eval(document.Formulario.cl.checked), eval(document.Formulario.c.checked), eval(document.Formulario.cohete.checked), eval(document.Formulario.copyright.checked), eval(document.Formulario.e.checked), eval(document.Formulario.estrellan.checked), eval(document.Formulario.estrella.checked), eval(document.Formulario.h.checked), eval(document.Formulario.n.checked), eval(document.Formulario.ene.checked), eval(document.Formulario.ohm.checked), eval(document.Formulario.pm.checked), eval(document.Formulario.puzzle.checked), eval(document.Formulario.q.checked), eval(document.Formulario.r.checked), eval(document.Formulario.serpiente.checked), eval(document.Formulario.tridente.checked), eval(document.Formulario.x.checked), eval(document.Formulario.y.checked), eval(document.Formulario.a.checked)];

      for(i=0; i != lista.length; i++){

        if(lista[i] == true){

          seleccion.push(i);

        }

      }

      for(i=0; i != columnas.length; i++){

        if(esta(columnas[i], seleccion)){

          lista_seleccionada = columnas[i];

          break

        }

      }

      if(lista_seleccionada != null){

        for(x=0; x != lista_seleccionada.length; x++){
          if(seleccion.includes(lista_seleccionada[x])){
            orden.push(lista_seleccionada[x])
          }
        }
        for(a=0; a != orden.length; a++){
          mostrar(orden[a])
        }

      }

    }

    </script>
